<!doctype html>
<html lang="en">

<head>
    <title>Michael Adebowale IO Opdracht JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Registreer</h1>
                <label>Meld je aan Anoroc Services, Wij beschermen jouw software tegen malware!</label>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
              <div class="col">
                  <label for="txtvoornaam">Voornaam</label>
                  <input type="text" class="form-control" id="txtvoornaam" placeholder="Uw voornaam">
             </div>
             <div class="col">
                  <label for="txtnaam">Achternaam</label>
                 <input type="text" class="form-control" id="txtnaam" placeholder="Uw achternaam ">
             </div>
              <!-- alerts -->
            </div>
            <div class="col-sm-4">
              <div class="col">
                <h4 id="red" style="background-color: rgb(237, 87, 87); visibility: hidden;">Yikes, errors..
                    <p style="font-size: medium;" id="alertred"></p>
                </h4>
             </div>

             <div class="col">
              <h4 id="green" style="background-color: rgb(123, 239, 123); visibility: hidden;">Goed gedaan!
                  <p id="alertgreen"></p>
              </h4>
             </div>

             <div class="col">
              <h4 id="blue" style="background-color: rgb(131, 205, 230); visibility: hidden;">Betalingswijze
                  <p id="alertblue"></p>
              </h4>
          </div>

            </div>
       </div>
    </div>

    <div class="container">
      <div class="row">
          <div class="col">

              <label for="txtgebruikersnaam ">Gebruikersnaam</label>
              <div class="input-group mb-2">
                  <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                  </div>
                  <input type="text " class="form-control " id="txtgebruikersnaam" placeholder="u911236 ">
              </div>
          </div>
          <div class="col">
              <label for="txtemail">E-mailadres</label>
              <input type="email" class="form-control " id="txtemail" placeholder="mail@example.be ">
          </div>
      </div>
   </div>

   <div class="container">
    <div class="row">
        <div class="col">
            <label for="txtwachtwoord ">Wachtwoord</label>
            <input type="password" pattern="{7,}" class="form-control" id="txtwachtwoord" placeholder=" " title= "Moet minstens 1 nummer, 1 grote en 1 kleine letter bevatten, en minstens 8 karakters">
            <small id="passwordHelpInline" class="text-muted">
                Je wachtwoord moet minstens 8 tekens lang zijn.
              </small>
        </div>
        <div class="col">
            <label for="txtherwachtwoord ">Herhaal wachtwoord</label>
            <input type="password" class="form-control" id="txtherwachtwoord" placeholder=" ">

           </div>
        </div>
    </div>





    </body>

</html>
